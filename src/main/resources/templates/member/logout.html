<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
  <title>町内会システム | SIGN IN</title>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div class="container-fluid">
      <h1 class="my-auto"><a th:href="@{/home}"><img th:src="@{/images/townSystem-logo.png}" alt="町内会システム"></a></h1>
    </div>
  </header>

  <!-- メイン画面 -->
  <main>
    <div class="container">
      <div class="row my-auto">
        <div class="col-lg-8 bye mb-4">
          <h1 class="text-center">ByeBye!</h1>
          <p class="text-center">Have a Nice Day.</p>
          <!-- タブレット・スマホ用 -->
          <div class="mobile">
            <h2 class="text-center mt-5 text-light">SIGN IN</h2>
            <div class="signin-btn mt-2">
              <a th:href="@{/login}" class="btn btn-secondary px-5 py-2">SIGN IN</a>
            </div>
          </div>
        </div>
        <!-- 大画面用 -->
        <div class="col-lg come mb-4  bigScreen d-lg-block">
          <h1 class="text-center">SIGN IN</h1>
          <div class="signin-btn mt-5">
            <a th:href="@{/login}" class="btn btn-secondary px-5 py-2">SIGN IN</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- フッター -->
  <footer>
    <div class="container-fluid">
      <p>&copy; Town Circle 2024</p>
    </div>
  </footer>
</body>

</html>
