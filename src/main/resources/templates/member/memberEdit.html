<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Pacifico&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <title>町内会システム | Edit</title>
</head>

<body>
  <!-- ヘッダー -->
  <header id="header">
    <!-- ヘッダーをインクルード -->
  </header>

  <!-- メイン画面 -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 my-4">
          <h1 class="text-center mb-5">会員情報編集</h1>
          <form action="" method="post">
           <!-- 名前（漢字） -->
           <div class="row">
            <!-- 大画面フォーム -->
            <div class="d-none d-lg-flex">
              <div class="col-lg-1 offset-1 mt-2">
                <label for="lastName" class="col-form-label">姓</label>
              </div>
              <div class="col-lg-4 mt-2">
                <input type="text" id="lastName" name="lastName" class="form-control">
              </div>
              <div class="col-lg-1 mt-2 text-center">
                <label for="firstName" class="col-form-label">名</label>
              </div>
              <div class="col-lg-4 mt-2">
                <input type="text" id="firstName" name="firstName" class="form-control">
              </div>
            </div>
            <!-- タブレット・スマホフォーム -->
            <div class="d-lg-none">
              <div class="row">
                <div class="col-4 offset-2 mt-2">
                  <input type="text" id="lastName" name="lastName" class="form-control" placeholder="姓">
                </div>
                <div class="col-4 mt-2">
                  <input type="text" id="firstName" name="firstName" class="form-control" placeholder="名">
                </div>
              </div>
            </div>
          </div>
          <!-- 名前（カタカナ） -->
          <div class="row">
            <!-- 大画面フォーム -->
            <div class="d-none d-lg-flex">
              <div class="col-lg-1 offset-1 mt-2">
                <label for="lastNameKana" class="col-form-label two-char">セイ</label>
              </div>
              <div class="col-lg-4 mt-2">
                <input type="text" id="lastNameKana" name="lastNameKana" class="form-control">
              </div>
              <div class="col-lg-1 mt-2 text-center">
                <label for="firstNameKana" class="col-form-label two-char">メイ</label>
              </div>
              <div class="col-lg-4 mt-2">
                <input type="text" id="firstNameKana" name="firstNameKana" class="form-control">
              </div>
            </div>
            <!-- タブレット・スマホフォーム -->
            <div class="d-lg-none">
              <div class="row">
                <div class="col-4 offset-2 mt-2">
                  <input type="text" id="lastNameKana" name="lastNameKana" class="form-control" placeholder="セイ">
                </div>
                <div class="col-4 mt-2">
                  <input type="text" id="firstNameKana" name="firstNameKana" class="form-control" placeholder="メイ">
                </div>
              </div>
            </div>
          </div>
          <!-- 住所 -->
          <div class="row">
            <!-- 大画面フォーム -->
            <div class="d-none d-lg-flex">
              <div class="col-lg-1 offset-1 mt-2">
                <label for="address" class="col-form-label two-char">住所</label>
              </div>
              <div class="col-lg-9 mt-2">
                <input type="text" id="address" name="address" class="form-control">
              </div>
            </div>
            <!-- タブレット・スマホフォーム -->
            <div class="d-lg-none">
              <div class="row">
                <div class="col-8 offset-2 mt-2">
                  <input type="text" id="address" name="address" class="form-control" placeholder="住所">
                </div>
              </div>
            </div>
          </div>
          <!-- 電話番号 -->
          <div class="row">
            <!-- 大画面フォーム -->
            <div class="d-none d-lg-flex">
              <div class="col-lg-1 offset-1 mt-2">
                <label for="tel" class="col-form-label two-char">電話</label>
              </div>
              <div class="col-lg-9 mt-2">
                <input type="text" id="tel" name="tel" class="form-control">
              </div>
            </div>
            <!-- タブレット・スマホフォーム -->
            <div class="d-lg-none">
              <div class="row">
                <div class="col-8 offset-2 mt-2">
                  <input type="text" id="tel" name="tel" class="form-control" placeholder="電話">
                </div>
              </div>
            </div>
          </div>
          <!-- Email -->
          <div class="row">
            <!-- 大画面フォーム -->
            <div class="d-none d-lg-flex">
              <div class="col-lg-1 offset-1 mt-2">
                <label for="email" class="col-form-label two-char">Email</label>
              </div>
              <div class="col-lg-9 mt-2">
                <input type="email" id="email" name="email" class="form-control">
              </div>
            </div>
            <!-- タブレット・スマホフォーム -->
            <div class="d-lg-none">
              <div class="row">
                <div class="col-8 offset-2 mt-2">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
          </div>
          <!-- 町内会とグループ選択 -->
          <div class="row">
            <!-- 大画面フォーム -->
            <div class="d-none d-lg-flex">
              <div class="col-lg-4 offset-2 mt-2">
                <select name="town" id="town" class="form-select">
                  <option selected>所属町内会選択</option>
                  <option value="1">○○町内会</option>
                  <option value="2">XX町内会</option>
                  <option value="3">△△町内会</option>
                </select>
              </div>
              <div class="col-lg-4 offset-1 mt-2">
                <select name="group" id="group" class="form-select">
                  <option selected>所属グループ選択</option>
                  <option value="1">1班</option>
                  <option value="2">2班</option>
                  <option value="3">3班</option>
                </select>
              </div>
            </div>
            <!-- タブレット・スマホフォーム -->
            <div class="d-lg-none">
              <div class="row">
                <div class="col-4 offset-2 mt-2">
                  <select name="town" id="town" class="form-select">
                    <option selected>所属町内会選択</option>
                    <option value="1">○○町内会</option>
                    <option value="2">XX町内会</option>
                    <option value="3">△△町内会</option>
                  </select>
                </div>
                <div class="col-4 mt-2">
                  <select name="group" id="group" class="form-select">
                    <option selected>所属グループ選択</option>
                    <option value="1">1班</option>
                    <option value="2">2班</option>
                    <option value="3">3班</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- 家族人数 -->
          <div class="row">
            <!-- 大画面フォーム -->
            <div class="d-none d-lg-flex">
              <div class="col-lg-2 mt-2 text-center pe-0">
                <label for="number" class="col-form-label two-char">家族人数</label>
              </div>
              <div class="col-lg-2 mt-2">
                <input type="text" id="number" name="number" class="form-control">
              </div>
              <div class="col mt-2 pt-2 ps-1">
                <span>人　※本人含む</span>
              </div>
            </div>
            <!-- タブレット・スマホフォーム -->
            <div class="d-lg-none">
              <div class="row">
                <div class="col-4 offset-2 mt-2">
                  <input type="text" id="number" name="number" class="form-control d-block" placeholder="家族人数">
                </div>
                <div class="col mt-2 pt-2 ps-0">
                  <span>人　※本人含む</span>
                </div>
              </div>
            </div>
          </div>
      <!-- submitボタン -->
      <div class="signup-btn mt-5">
        <input type="submit" value="編集" class="btn btn-secondary px-5 py-2">
      </div>
      </form>
    </div>
    </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="container-fluid">
      <p>&copy; Town Circle 2024</p>
    </div>
  </footer>
</body>

</html>
