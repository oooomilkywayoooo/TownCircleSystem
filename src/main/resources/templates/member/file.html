<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
<title>町内会システム | FILE</title>
</head>

<body>
	<!-- ヘッダー -->
	<header id="header">
		<!-- 通常ヘッダー-->
		<th:block th:insert="~{/common/afterLoginHeader :: member_header}"></th:block>
		<!-- ハンバーガーヘッダー-->
		<th:block
			th:insert="~{/common/hamburgerMenu :: member_hamburgerHeader}"></th:block>
	</header>

	<!-- メイン画面 -->
	<main>
		<div class="container-fluid">
			<div class="row" id="sidemenu">
				<!-- サイドメニュー-->
				<th:block th:insert="~{/common/sideMenu :: common_sidemenu}"></th:block>
				<!-- メイン画面 -->
				<div class="col-lg-9 main-view">
					<h2>関連資料</h2>
					<div class="row">
						<div class="col-lg-6 offset-lg-1 mt-lg-5 file-view">
							<table class="table">
								<!-- DBにある関連資料の数だけ表示 -->
								<tr th:each="file : ${fileList}">
									<th>[[${file.note}]]</th>
								<td><a class="ms-5" th:href="@{/{pdf}(pdf=${file.filePath})}" download> <img id="file-icon"
										th:src="@{/images/download.png}" alt="DL"> ダウンロード
								</a></td>
								</tr>
								<!-- ここまで -->
							</table>
						</div>
					</div>
				</div>
				<!-- メイン画面終了 -->
			</div>
		</div>
	</main>

	<!-- フッター -->
	<footer>
		<div class="container-fluid">
			<p>&copy; Town Circle 2024</p>
		</div>
	</footer>
</body>
</html>
