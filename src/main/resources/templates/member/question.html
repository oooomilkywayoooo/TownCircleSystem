<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
<title>町内会システム | QUESTION</title>
</head>

<body>
	<!-- ヘッダー -->
	<header id="header">
		<!-- 通常ヘッダー-->
		<th:block th:insert="~{/common/afterLoginHeader :: member_header}"></th:block>
		<!-- ハンバーガーヘッダー-->
		<th:block
			th:insert="~{/common/hamburgerMenu :: member_hamburgerHeader}"></th:block>
	</header>

	<!-- メイン画面 -->
	<main>
		<div class="container-fluid">
			<div class="row" id="sidemenu">
				<!-- サイドメニュー-->
				<th:block th:insert="~{/common/sideMenu :: common_sidemenu}"></th:block>
				<!-- メイン画面 -->
				<div class="col-lg-9 main-view">
					<h2>アンケート</h2>
					<div class="row">
						<div class="col-lg-6 offset-lg-1 mt-lg-4 question-view">
							<table class="table">
								<!-- DBにあるアンケートの数だけ表示 -->
								<!-- 日付が新しいアンケートに[id="new_question"]をつける -->
								<tr th:each="q : ${questionList}">
									<th style="width: 300">[[${q.name}]]</th>
									<td><a th:href="${q.url}" target="_blank" rel="noopener noreferrer">
									<i class="bi bi-pencil"></i>
									  回答はこちら</a></td>
								</tr>
								<!-- ここまで -->
							</table>
						</div>
					</div>
				</div>
				<!-- メイン画面終了 -->
			</div>
		</div>
	</main>

	<!-- フッター -->
	<footer>
		<div class="container-fluid">
			<p>&copy; Town Circle 2024</p>
		</div>
	</footer>
</body>
</html>
