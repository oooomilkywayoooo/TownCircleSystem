<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
  <title>町内会システム | イベント詳細</title>
</head>
<body>
<div class="container-fluid">
  <div class="col-lg-12 event">
    <table class="table table-bordered">
        <tr>
          <th>タイトル</th>
          <td>[[${event.title}]]</td>
        </tr>
        <tr>
          <th>開催日</th>
          <td>[[${#dates.format(event.eventAt, 'yyyy/MM/dd(E) HH:mm')}]]〜</td>
        </tr>
        <tr>
          <th>内容</th>
          <td style="white-space: pre-wrap;">[[${event.content}]]</td>
        </tr>
    </table>
  </div>
 </div>
</body>
</html>
