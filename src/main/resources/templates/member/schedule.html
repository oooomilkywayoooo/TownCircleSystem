<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Pacifico&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <title>町内会システム | SCHEDULE</title>
</head>

<body>
  <!-- ヘッダー -->
  <header id="header">
    <!-- ヘッダーをインクルード -->
  </header>

  <!-- メイン画面 -->
  <main>
    <div class="container-fluid">
      <div class="row" id="sidemenu">
        <!-- サイドメニューをインクルード -->
        <!-- メイン画面 -->
        <div class="col-lg-9 main-view">
          <h2>スケジュール</h2>
          <div class="row schedule-main">
            <div class="col-lg-12 event">
              <table class="table table-bordered">
                <thead class="text-center">
                  <tr>
                    <th>
                      <!-- デフォルトは当月 -->
                      <img class="icon" src="images/event.png" alt="イベント">⚪︎月の行事
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- データベース内の選択月の行事の数だけ表示 -->
                  <tr>
                    <td>特に予定はありません</td>
                  </tr>
                  <!-- ここまで -->
                </tbody>
              </table>
            </div>
            <div class="col-lg-6 offset-lg-3 text-center mt-lg-5 my-3">
              <span class="h3" id="prev-button">◀︎</span>
              <a href="images/cal202411.png">
                <img id="calendar" src="images/cal202411.png" alt="202411" width="80%">
              </a>
              <span class="h3" id="next-button">▶︎</span>
            </div>
          </div>
        </div>
        <!-- メイン画面終了 -->
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="container-fluid">
      <p>&copy; Town Circle 2024</p>
    </div>
  </footer>
</body>
</html>
