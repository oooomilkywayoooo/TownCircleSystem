<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
<title>町内会システム | PREVBOARD</title>
</head>

<body>
	<!-- ヘッダー -->
	<header id="header">
		<!-- 通常ヘッダー-->
		<th:block th:insert="~{/common/afterLoginHeader :: member_header}"></th:block>
		<!-- ハンバーガーヘッダー-->
		<th:block
			th:insert="~{/common/hamburgerMenu :: member_hamburgerHeader}"></th:block>
	</header>

	<!-- メイン画面 -->
	<main>
		<div class="container-fluid">
			<div class="row" id="sidemenu">
				<!-- サイドメニュー-->
				<th:block th:insert="~{/common/sideMenu :: common_sidemenu}"></th:block>
				<!-- メイン画面 -->
				<div class="col-lg-9 main-view">
					<h2>回覧板(過去)</h2>
					<div class="row prevboard-main">
						<!-- DBの過去の回覧板登録年月を取得 -->
						<div class="col-lg-3 col-6 ms-3">
							<select name="prev-board-ym" id="prev-board-ym"
								class="form-select" aria-label="Default select example"
								onchange="changeYearAndMonth()">
								<option th:each="ym : ${yearMonth}"
									th:value="${#dates.format(ym.createDate, 'yyyy-MM')}">[[${#dates.format(ym.createDate,
									'yyyy / MM')}]]</option>
							</select>
						</div>
						<div class="col-lg-12" id="slide_space">
							<!-- 選択された年月に保存されている画像をDBから取得->表示 -->
							<ul class="bxslider">
								<li th:each="prev : ${prevList}"><a
									th:href="@{/{img}(img=${prev.filePath})}"><img alt=""
										th:src="@{/{img}(img=${prev.filePath})}" width="200" /></a></li>
							</ul>
						</div>
					</div>
					<div class="row d-grid gap-2 d-md-flex justify-content-end">
						<a th:href="@{/board}" id="prevboard" type="button"
							class="btn btn-outline-secondary me-md-4"> 戻る</a>
					</div>
				</div>
				<!-- メイン画面終了 -->
			</div>
		</div>
	</main>

	<!-- フッター -->
	<footer>
		<div class="container-fluid">
			<p>&copy; Town Circle 2024</p>
		</div>
	</footer>
</body>
</html>
