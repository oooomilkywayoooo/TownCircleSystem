<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Pacifico&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <title>町内会システム | CONTACT</title>
</head>

<body>
  <!-- ヘッダー -->
  <header id="header">
    <!-- ヘッダーをインクルード -->
  </header>

  <!-- メイン画面 -->
  <main>
    <div class="container-fluid">
      <div class="row" id="sidemenu">
        <!-- サイドメニューをインクルード -->
        <!-- メイン画面 -->
        <div class="col-lg-9 main-view">
          <h2>緊急連絡</h2>
          <div class="row">
            <div class="col-8 offset-2 mt-4">
              <!-- ボタンクリックでスマホなら電話がかかる・PCならメール送信画面誘導へ実装 -->
              <div class="text-center">
                <button type="button" class="btn btn-outline-primary mt-5 py-4 contact-btn">班長に連絡</button>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-outline-success mt-5 py-4 contact-btn">副班長に連絡</button>
              </div>
            </div>
          </div>
        </div>
        <!-- メイン画面終了 -->
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="container-fluid">
      <p>&copy; Town Circle 2024</p>
    </div>
  </footer>
</body>
