<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
<title>町内会システム | CONTACT</title>
</head>

<body>
	<!-- ヘッダー -->
	<header id="header">
		<!-- 通常ヘッダー-->
		<th:block th:insert="~{/common/afterLoginHeader :: member_header}"></th:block>
		<!-- ハンバーガーヘッダー-->
		<th:block
			th:insert="~{/common/hamburgerMenu :: member_hamburgerHeader}"></th:block>
	</header>

	<!-- メイン画面 -->
	<main>
		<div class="container-fluid">
			<div class="row" id="sidemenu">
				<!-- サイドメニュー-->
				<th:block th:insert="~{/common/sideMenu :: common_sidemenu}"></th:block>
				<!-- メイン画面 -->
				<div class="col-lg-9 main-view">
					<h2>緊急連絡</h2>
					<div class="row">
						<div class="col-8 offset-2 mt-4">
						<p>管理者へ連絡を行います。</p>
						<p>スマホからボタンをクリックすると管理者へ電話がかかります。</p>
						<p>タブレット・パソコンからボタンをクリックするとメールを送信します。</p>
							<!-- ボタンクリックでスマホなら電話がかかる・PCならメール送信画面誘導へ実装 -->
							<div class="admin-contact">
							<!-- スマホの場合 -->
								<a type="button" th:href="@{tel:{telNo}(telNo=${admin.tel})}"
									class="btn btn-outline-primary mt-5 py-4 contact-btn mobile">管理者に連絡</a>
							<!-- タブレット・パソコンの場合 -->
							<a type="button" th:href="@{mailto:{mailadd}(mailadd=${admin.email})}"
									class="btn btn-outline-primary mt-5 py-4 contact-btn bigScreen">管理者に連絡</a>
							</div>
						</div>
					</div>
				</div>
				<!-- メイン画面終了 -->
			</div>
		</div>
	</main>

	<!-- フッター -->
	<footer>
		<div class="container-fluid">
			<p>&copy; Town Circle 2024</p>
		</div>
	</footer>
</body>
</html>
