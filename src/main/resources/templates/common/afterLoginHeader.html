<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- PC用メニュー -->
<th:block th:fragment="member_header">
	<div class="container-fluid d-none d-lg-flex">
		<h1 class="my-auto">
			<a th:href="@{/home}"><img th:src="@{/images/desktop_logo.png}"
				alt="町内会システム"></a>
		</h1>
		<ul>
			<li class="my-auto">No. [[${currentId}]]</li>
			<!-- 会員名クリックで会員情報の詳細と編集ができるようにする -->
			<li class="dropdown"><a id="user-btn"
				class="btn btn-secondary dropdown-toggle border-0" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false">
					[[${currentName}]] </a>
				<ul class="dropdown-menu">
					<li class="ms-0"><a class="dropdown-item"
						th:href="@{/edit/{id}(id=${currentId})}">会員情報編集</a></li>
					<li class="ms-0"><a class="dropdown-item"
						th:href="@{/passEdit/{id}(id=${currentId})}">パスワード変更</a></li>
					<li class="ms-0"><a class="dropdown-item" th:href="@{/logout}">ログアウト</a></li>
				</ul></li>
		</ul>
	</div>
</th:block>
