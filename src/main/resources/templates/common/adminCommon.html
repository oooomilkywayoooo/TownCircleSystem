<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!-- ヘッダー -->
<header th:fragment="common_header" id="login_header">
	<div class="container-fluid">
		<h1 class="my-auto">
			<a th:href="@{/admin/home}">町内会管理画面</a>
		</h1>
	</div>
	<!-- ログイン画面に戻り、ログアウトしましたのメッセージを表示 -->
	<a th:href="@{/admin/logout}">
		<button id="admin_login_btn" class="btn btn-secondary px-2 py-2">ログアウト</button>
	</a>
</header>

<!-- フッター -->
<footer th:fragment="common_footer">
	<div class="container-fluid">
		<p>&copy; Town Circle 2024</p>
	</div>
</footer>

<!-- ページネーション -->
	<nav th:fragment="common_pagenation" aria-label="Page navigation example">
		<th:block th:if="${totalPages >= 2}">
			<ul class="pagination">
				<th:block th:switch="${page}">
					<li th:case="1" class="page-item disabled"><a
						class="page-link" href="">&laquo;</a></li>
					<li th:case="*" class="page-item"><a class="page-link"
						th:href="@{/admin/home(page=${page-1})}">&laquo;</a></li>
				</th:block>
				<th:block th:each="index : ${#numbers.sequence(1, totalPages)}">
					<th:block th:switch="${index}">
						<li th:case="${page}" class="page-item active"><a
							class="page-link" href="">[[${index}]]</a></li>
						<li th:case="*" class="page-item"><a class="page-link"
							th:href="@{/admin/home(page=${index})}">[[${index}]]</a></li>
					</th:block>
				</th:block>
				<th:block th:switch="${page}">
					<li th:case="${totalPages}" class="page-item disabled"><a
						class="page-link" href="">&raquo;</a></li>
					<li th:case="*" class="page-item"><a class="page-link"
						th:href="@{/admin/home(page=${page + 1})}">&raquo;</a></li>
				</th:block>
			</ul>
		</th:block>
	</nav>
