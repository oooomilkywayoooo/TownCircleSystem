<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="html_file">

			<h2 class="mb-3">資料一覧</h2>

			<a href="fileAdd.html" class="btn btn-success">新規追加</a>

	<div th:if="${statusMessage}" class="alert alert-success" role="alert">[[${statusMessage}]]</div>

			<tr>
				<th scope="col">ID</th>
				<th scope="col">資料メモ</th>
				<th scope="col">登録日</th>

			<tr>
				<th scope="row">1</th>
				<td>令和6年支出報告書</td>
				<td>2024/12/26</td>

			</tr>
		</tbody>
	</table>
	<!-- ページネーション -->
	<nav th:insert="~{/common/adminCommon :: common_pagenation}"
		aria-label="Page navigation example"></nav>
