<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="html_opinion">
	<div class="row">
		<div class="col-3">
			<h2 class="mb-3">ご意見一覧</h2>
		</div>
	</div>
	<!-- メッセージを表示 -->
	<div th:if="${statusMessage}" class="alert alert-success" role="alert">[[${statusMessage}]]</div>
	<table class="table table-light table-striped">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">ご意見内容</th>
				<th scope="col">投稿者</th>
				<th scope="col">投稿日</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="opinion : ${opinionList}">
				<th scope="row">[[${opinion.id}]]</th>
				<td>[[${opinion.content}]]</td>
				<td>[[${opinion.member.name}]]</td>
				<td>[[${#dates.format(opinion.created, 'yyyy/MM/dd')}]]</td>
			</tr>
		</tbody>
	</table>
	<!-- ページネーション -->
	<nav th:insert="~{/common/adminCommon :: common_pagenation}"
		aria-label="Page navigation example"></nav>
</th:block>
