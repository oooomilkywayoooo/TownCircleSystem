<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
<title>町内会システム | スケジュール編集</title>
</head>

<body>
	<!-- エラーメッセージ用画像 -->
	<th:block th:insert="~{/common/metaCommon :: common_alert_image}"></th:block>

	<!-- ヘッダー -->
	<header th:insert="~{/common/adminCommon :: common_header}"></header>

	<!-- メイン -->
	<main>
		<div class="container">
			<h2 class="mt-3">スケジュール編集</h2>
			<div class="col-lg-8 offset-lg-2 col-10 offset-1 mt-lg-4">
				<form action="" method="post" th:object="${schedule}">
					<!-- エラーがある場合、以下のメッセージを表示 -->
					<div th:if="${#fields.hasErrors()}" class="row">
						<div th:each="error : ${#fields.allErrors()}"
							class="alert alert-danger col-9 offset-1 d-flex align-items-center mb-0 error"
							role="alert">
							<svg class="bi flex-shrink-0 me-2" role="img"
								aria-label="Danger:">
    								<use xlink:href="#exclamation-triangle-fill" />
 								</svg>
							<div>
								<th:block th:text="${error}"></th:block>
							</div>
						</div>
					</div>
					
					<label for="title" class="form-label py-3">イベントタイトル</label> 
					<input type="text" th:field="*{title}" class="form-control"> 
					<label for="content" class="form-label py-3">イベント内容</label> 
					<textarea class="form-control" th:field="*{content}" rows="5" ></textarea>
					<label for="eventAt" class="form-label py-3">イベント開催日</label> 
					<input type="datetime-local" th:field="*{eventAt}" class="form-control">
					<div class="text-center">
						<button type="submit" class="btn btn-outline-primary mt-5">編集</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<!-- フッター -->
	<footer th:insert="~{/common/adminCommon :: common_footer}"></footer>
</body>

</html>
