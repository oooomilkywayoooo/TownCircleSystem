<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Pacifico&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <title>町内会システム | 管理者ホーム</title>
</head>

<body>
  <!-- ヘッダー -->
  <header id="login_header">
    <div class="container-fluid">
      <h1 class="my-auto"><a href="adminHome.html">町内会管理画面</a></h1>
    </div>
    <!-- ログイン画面に戻り、ログアウトしましたのメッセージを表示 -->
    <a href="../adminLogout.html">
      <button id="admin_login_btn" class="btn btn-secondary px-2 py-2">ログアウト</button>
    </a>
  </header>

  <!-- メイン -->
  <main>
    <div class="container">
      <div class="tab-switch my-3">
        <label>
          <input type="radio" name="TAB" checked>
          お知らせ一覧
        </label>
        <div id="infoList" class="tab-content">
          <!-- お知らせ一覧をインクルード -->
        </div>


        <label>
          <input type="radio" name="TAB">
          回覧板一覧
        </label>
        <div id="boardList" class="tab-content">
          <!-- 回覧板一覧をインクルード -->
        </div>

        <label>
          <input type="radio" name="TAB">
          グループ一覧
        </label>
        <div id="groupList" class="tab-content">
          <!-- グループ一覧をインクルード -->
        </div>

        <label>
          <input type="radio" name="TAB">
          会員一覧
        </label>
        <div id="memberList" class="tab-content">
          <!-- 会員一覧をインクルード -->
        </div>

        <label>
          <input type="radio" name="TAB">
          スケジュール一覧
        </label>
        <div id="scheduleList" class="tab-content">
          <!-- スケジュール一覧をインクルード -->
        </div>

        <label>
          <input type="radio" name="TAB">
          チャット一覧
        </label>
        <div id="chatList" class="tab-content">
          <!-- チャット一覧をインクルード -->
        </div>

        <label>
          <input type="radio" name="TAB">
          アンケート一覧
        </label>
        <div id="questionList" class="tab-content">
          <!-- アンケート一覧をインクルード -->
        </div>

        <label>
          <input type="radio" name="TAB">
          資料一覧
        </label>
        <div id="fileList" class="tab-content">
        <!-- 資料一覧をインクルード -->
        </div>

        <label>
          <input type="radio" name="TAB">
          ご意見一覧
        </label>
        <div id="opinionList" class="tab-content">
          <!-- ご意見一覧をインクルード -->
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="container-fluid">
      <p>&copy; Town Circle 2024</p>
    </div>
  </footer>
</body>

</html>
