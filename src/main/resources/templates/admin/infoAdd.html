<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
<title>町内会システム | お知らせ新規登録</title>
</head>

<body>
	<!-- エラーメッセージ用画像 -->
	<th:block th:insert="~{/common/metaCommon :: common_alert_image}"></th:block>

	<!-- ヘッダー -->
	<header th:insert="~{/common/adminCommon :: common_header}"></header>

	<!-- メイン -->
	<main>
		<div class="container">
			<h2 class="mt-3">お知らせ新規登録</h2>
			<div class="col-lg-8 offset-lg-2 col-10 offset-1 mt-lg-4">
				<form action="" method="post" th:object="${notification}">
					<!-- エラーがある場合、以下のメッセージを表示 -->
					<div th:if="${#fields.hasErrors()}" class="row">
						<div class="alert alert-danger col-9 offset-1 d-flex align-items-center mb-0 error" role="alert">
							<svg class="bi flex-shrink-0 me-2" role="img"
								aria-label="Danger:">
    								<use xlink:href="#exclamation-triangle-fill" />
 								</svg>
							<div>
								<th:block th:errors="*{content}"></th:block>
							</div>
						</div>
					</div>
					
					<label for="content" class="form-label py-3">お知らせ内容</label>
					<textarea class="form-control" th:field="*{content}" rows="5"></textarea>
					<div class="text-center">
						<button type="submit" class="btn btn-outline-primary mt-5">登録</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<!-- フッター -->
	<footer th:insert="~{/common/adminCommon :: common_footer}"></footer>
</body>

</html>
