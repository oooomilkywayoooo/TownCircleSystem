<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/common/metaCommon :: common_head}">
  <title>町内会システム | グループ変更</title>
</head>

<body>
	<!-- ヘッダー -->
	<header th:insert="~{/common/adminCommon :: common_header}"></header>

  <!-- メイン -->
  <main>
    <div class="container">
      <h2 class="mt-3">グループ変更</h2>
      <div class="col-lg-8 offset-lg-2 col-10 offset-1 mt-lg-4">
        <form action="" method="post">
          <label for="group" class="form-label py-3">グループ名</label>
          <select name="groupId" class="form-select form-select-lg mb-3">
            <!-- デフォルトは元々加入していたグループ -->
            <option th:each="g : ${groupList}" th:value="${g.id}" th:text="${g.name}"></option>
          </select>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-primary mt-5">変更</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- フッター -->
	<footer th:insert="~{/common/adminCommon :: common_footer}"></footer>
</body>

</html>
